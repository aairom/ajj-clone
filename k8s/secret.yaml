apiVersion: v1
kind: Secret
metadata:
  name: ajj-secrets
  namespace: ajj-jujitsu
  labels:
    app: ajj-app
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your actual secrets
  # For production, use kubectl create secret or external secret management
  JWT_SECRET: "change-this-to-a-secure-random-string-in-production"
  DEFAULT_ADMIN_PASSWORD: "admin123"
  EMAIL_USER: "your-email@gmail.com"
  EMAIL_PASSWORD: "your-app-password"
---
# Alternative: Create secret from command line
# kubectl create secret generic ajj-secrets \
#   --from-literal=JWT_SECRET='your-jwt-secret' \
#   --from-literal=DEFAULT_ADMIN_PASSWORD='your-admin-password' \
#   --from-literal=EMAIL_USER='your-email@gmail.com' \
#   --from-literal=EMAIL_PASSWORD='your-app-password' \
#   --namespace=ajj-jujitsu

