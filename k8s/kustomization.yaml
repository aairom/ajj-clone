apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ajj-jujitsu

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - persistentvolume.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

commonLabels:
  app: ajj-app
  managed-by: kustomize

images:
  - name: ajj-app
    newName: your-registry/ajj-app
    newTag: latest

