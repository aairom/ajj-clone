<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Asnières Jujitsu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../_images/cropped-AJJ_Original-2024_vectorise.png" alt="Asnières Jujitsu Logo" class="login-logo">
                <i class="fas fa-shield-alt"></i>
                <h2>Administration</h2>
                <p>Asnières Jujitsu</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>
            <div class="login-footer">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                    Retour au site
                </a>
            </div>
            <div class="login-info">
                <p><strong>Identifiants par défaut :</strong></p>
                <p>Utilisateur : <code>admin</code></p>
                <p>Mot de passe : <code>admin123</code></p>
                <p class="warning"><i class="fas fa-exclamation-triangle"></i> Changez ces identifiants en production !</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
